<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main {
            display: flex;
            flex-grow: 1;
            transition: margin-left 0.5s;
        }

        .chat-container {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 1px solid #333;
            background-color: #333;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            transition: width 0.5s;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        .chat-container::-webkit-scrollbar {
            width: 10px
        }

        .header {
            padding: 10px;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-left: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #555;
            color: white;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #222;
            border-top: 1px solid #333;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444;
            color: white;
            margin-right: 10px;
            width: calc(100% - 120px);
        }

        .send-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #222;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .settings-link {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: white;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            left: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #007bff;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
            border: 1px solid #333;
        }

        .settings-modal h2 {
            margin: 0;
            margin-bottom: 15px;
            font-size: 20px;
            color: #007bff;
        }

        .settings-modal label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .settings-modal select, .settings-modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .settings-modal button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-modal button:hover {
            background-color: #0056b3;
        }

        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<!-- 메인 컨테이너 -->
<div class="main">
<!-- 슬라이드바 -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="#" class="settings-link" onclick="openSettings()">⚙️ Settings</a> <!-- settings 링크를 아래로 위치 -->
    </div>

<!-- 채팅창 -->
    <div class="chat-container" id="chat-container">
        <div class="header">FundAd</div>
        <!-- 채팅 메시지가 여기에 표시됩니다 -->
    </div>
</div>

<div class="chat-input-container">
    <input type="text" id="chat-input" class="chat-input" placeholder="Ask something..." />
    <button class="send-btn" onclick="sendMessage()">Send</button>
</div>

<!-- 환경 설정 모달 -->
<div class="modal-background" id="modal-background"></div>
<div class="settings-modal" id="settings-modal">
    <h2>Settings</h2>
    
    <label for="dark-mode-toggle">
        Dark Mode: 
        <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()" />
    </label>

    <label for="font-size-select">Font Size:</label>
    <select id="font-size-select" onchange="changeFontSize()">
        <option value="14px">Small</option>
        <option value="16px" selected>Medium</option>
        <option value="18px">Large</option>
        <option value="20px">Extra Large</option>
    </select>

    <label for="theme-color-input">Theme Color:</label>
    <input type="color" id="theme-color-input" value="#007bff" onchange="changeThemeColor()" />

    <button onclick="closeSettings()">Close</button>
</div>

<!-- 톱니바퀴 아이콘 추가 -->
<div class="settings-icon" onclick="openSidebar()">
    &#9776;
</div>

<script>
    //메세지 주고 받기
async function sendMessage() {
    const inputField = document.getElementById('chat-input'); // 입력 필드 가져오기
    const message = inputField.value; // 입력된 메시지 가져오기
    if (!message) return; // 메시지가 비어있다면 함수 종료

    appendMessage('user-message', message); // 사용자 메시지 추가
    inputField.value = ''; // 입력 필드 초기화

    try {
        const response = await fetch('/send-message', { // 메시지를 서버로 전송
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }), // 메시지를 JSON 형식으로 변환
        });
        const data = await response.json(); // 응답을 JSON 형식으로 변환
        appendMessage('bot-message', data.reply); // 챗봇의 응답 메시지 추가
    } catch (error) {
        console.error('Error:', error); // 오류 발생 시 콘솔에 로그 출력
        appendMessage('bot-message', 'Something went wrong.'); // 오류 메시지 추가
    }
}

function appendMessage(type, message) {
    const chatContainer = document.getElementById('chat-container'); // 채팅 컨테이너 가져오기
    const messageElement = document.createElement('div'); // 새로운 메시지 요소 생성
    messageElement.classList.add('message', type); // 메시지 요소에 클래스 추가
    messageElement.textContent = message; // 메시지 텍스트 설정
    chatContainer.appendChild(messageElement); // 채팅 컨테이너에 메시지 추가
    chatContainer.scrollTop = chatContainer.scrollHeight; // 스크롤을 가장 아래로 이동
}

// 엔터 키 입력 시 메시지 전송 함수 호출
document.getElementById('chat-input').addEventListener('keypress', function (event) {
    if (event.key === 'Enter') { // 엔터 키가 눌렸다면
        event.preventDefault(); // 기본 동작 방지
        sendMessage(); // 메시지 전송 함수 호출
    }
});


//자바스크립트함수들
    function openSidebar() {
        document.getElementById('sidebar').style.width = '250px';
        document.querySelector('.main').style.marginLeft = '250px';
    }

    function closeSidebar() {
        document.getElementById('sidebar').style.width = '0';
        document.querySelector('.main').style.marginLeft = '0';
    }

    function openSettings() {
        document.getElementById('settings-modal').style.display = 'block';
        document.getElementById('modal-background').style.display = 'block';
    }

    function closeSettings() {
        document.getElementById('settings-modal').style.display = 'none';
        document.getElementById('modal-background').style.display = 'none';
    }

    function toggleDarkMode() {
        const isDarkMode = document.getElementById('dark-mode-toggle').checked;
        if (isDarkMode) {
            document.body.style.backgroundColor = '#000';
            document.body.style.color = '#fff';
        } else {
            document.body.style.backgroundColor = '#fff';
            document.body.style.color = '#000';
        }
    }

    function changeFontSize() {
        const fontSize = document.getElementById('font-size-select').value;
        document.body.style.fontSize = fontSize;
    }

    function changeThemeColor() {
        const themeColor = document.getElementById('theme-color-input').value;
        document.querySelector('.header').style.color = themeColor;
        document.querySelector('.send-btn').style.backgroundColor = themeColor;
        document.querySelector('.settings-icon').style.color = themeColor;
    }
</script>

</body>
</html>
