<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            text-align: center; /* 버튼을 가운데 정렬 */
        }

        button {
            width: 70%; /* 너비 자동 조정 */
            padding: 8px 20px; /* 패딩 조정 */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* 중앙 배치를 위해 inline-block 사용 */
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>
    <form id="signup-form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a password">
        
        <!-- 버튼을 중앙에 배치하는 div 추가 -->
        <div class="button-container">
            <button type="submit">Sign Up</button>
        </div>
    </form>
    
    <div class="login-link">
        <a href="1_login.html">Already have an account? Login</a>
    </div>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', async function (event) {
        event.preventDefault(); // 폼 제출 시 페이지 새로고침 방지

        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const data = { fullname, email, username, password };

        try {
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message); // 성공 메시지 알림
            } else {
                alert(result.error); // 오류 메시지 알림
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
